<h1>GA Test</h1>

var hdmp="1235";

<script>
(function(){
    var orgImage = Image;

    function CustomImage() {
        var slf = this;

        this.img = new orgImage();
        this.img.src = "/";
        this.img.onload = this.img.onerror = function(){
            var i, src, ref, href;

            this.onload = function(){};
            this.onerror = function(){};
            src = slf.src;

            if (!!src) {
                if (src.indexOf("www.google-analytics.com/collect") > -1) {
                    i = new orgImage();
                    ref = "dl=" + encodeURIComponent(document.location.href);
                    i.src = src.replace(ref, ref + escape("?hdmp=4657"));
                } else if (src.indexOf("__utm.gif") > -1) {
                    href = document.location.href;
                    i = new orgImage();
                    ref = "utmp=" + encodeURIComponent(href.replace(document.location.protocol + "//" + document.location.hostname,  ""));
                    i.src = src.replace(ref, ref + escape("?hdmp=4657"));
                }
            }
        };
    }

    try {
        Image = CustomImage;
    } catch (e) {
    }
})();
</script>
